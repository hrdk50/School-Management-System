<div class="container" style="margin-top: 50px;">
    <form [formGroup]="oldStudentFormGroup">
        <div class="form-group">
            <h2>Old Student's Admission Form</h2>
        </div>
        <div class="form-group">
            <label>Student Id</label>
            <input type="number" class="form-control col-md-4" placeholder="Enter student Id" formControlName="studentId" autofocus>
            <span class="text-danger" *ngIf="oldStudentFormGroup.controls.studentId.invalid && oldStudentFormGroup.controls.studentId.touched">This Field is Required</span>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control col-md-4" placeholder="Enter your full name" formControlName="studentName" autofocus>
            <span class="text-danger" *ngIf="oldStudentFormGroup.controls.studentName.invalid && oldStudentFormGroup.controls.studentName.touched">This Field is Required</span>
        </div>
        <div class="form-group">
            <label>Standard</label>
            <select class="form-control col-md-4" formControlName="standard">
                <option disabled="" selected="">Please select the standard</option>
                <option>Nursery</option>
                <option>Junior KG</option>
                <option>Senior KG</option>
            </select>
            <span class="text-danger" *ngIf="oldStudentFormGroup.controls.standard.invalid && oldStudentFormGroup.controls.standard.touched">This Field is Required</span>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!oldStudentFormGroup.valid">
        </div>
    </form>
</div>
